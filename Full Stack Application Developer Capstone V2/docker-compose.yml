# docker-compose.yml
version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
  
  api-gateway:
    build: ./api-gateway
    ports:
      - "3001:3000"
    depends_on:
      - ai-service
      - admin-panel
  
  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
  
  admin-panel:
    build: ./admin-panel
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://db:5432/healthcare
    depends_on:
      - db
  
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: healthcare
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: